version: "3.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - profile
  - get_username
  - get_userid_slot
  - get_workspaceid_slot
  - get_scoreworkspace
  - get_rankworkspace
  - get_roleworkspace
  - get_projects

entities:
  - workspaceid

slots:
  userid:
    type: text
    influence_conversation: false
    mappings: []
  username:
    type: text
    influence_conversation: false
    mappings: []
  workspaceid:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: workspaceid
  projectid:
    type: text
    influence_conversation: false
    mappings: []

responses:
  utter_greet:
    - text: "Hey {username} ! How are you?"

  utter_workspaceid:
    - text: "workspace id : {workspaceid}"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"
    - text: "Why can't you play poker on the African Savanna? There's too many cheetahs."
    - text: "I didn't like my beard at first. Then it grew on me."
    - text: "To the guy who invented zero: Thanks for nothing!"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_profile:
    - text: "you can manage your profile by clicking on the user icon on the top right of the screen then click on settings"

actions:
  - "..."
  - utter_greet
  - get_slot_username
  - set_slot_userid
  - node_api
  - score_member_workspace
  - rank_member_workspace
  - role_member_workspace
  - projects_member_workspace
